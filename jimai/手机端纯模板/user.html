        <script>
        
            /* 底部导航ICOS */
            var tabview = ylapp.tab({
                selector : "#footer",
                hasIcon : true,
                hasAnim : false,
                hasLabel : true,
                hasBadge : true,
                data : [{
                    label : "主页",
                    icon : "fa-cube"
                },{
                    label : "代购",
                    icon : "fa-credit-card",
                },{
                    label : "服务",
                    icon : "fa-th-large",
                }, {
                    label : "我的",
                    icon : "fa-user",
                    badge: '',
                }]
            });
            /* footer菜单点击事件 */ 
            tabview.on("click",function(obj, index){ /*TAB变更时切换多浮动窗口*/
                if(index==0){//首页
                    ylapp.window.open("index", "index.html", 0, 0);
                    
                }else if(index == 1){//代购
                    ylapp.window.open("daigou", "daigou.html", 0, 0);
                }else if(index == 2){//服务
                    ylapp.window.open("service", "service.html", 0, 0);
                }else if(index == 3){//我的
                    //ylapp.window.open("user", "user.html", 0, 0);
                }
                //tabview.moveTo(index);
                $("#footer").find(".item").removeClass("sc-text-active");
                //alert($("#footer").find("div[data-index='"+index+"']").length);
                $("#footer").find("div[data-index='"+index+"']").find(".item").addClass("sc-text-active");
            });
            
            ylapp.ready(function() {
                ylapp.window.on('resume',function(){
                    /* 窗口到前台执行 */
                    //初始化导航hover
                    tabview.moveTo(3);
                });
                tabview.moveTo(3);
                
                if (navigator.platform=="Win32"){
                    $("#listview1").css("top","-5rem");
                }
            });
            
            var lv1 = ylapp.listview({
            selector : "#listview1",
            type : "thinLine",
            hasIcon : true,
            hasAngle : false,
            hasSubTitle : true,
            multiLine : 1
        });
        lv1.set([{
            id : "1",
            icon : 'css/images/u1.png',
            title : '查看历史记录',
            subTitle : '',
        }, {
            id : "2",
            icon : 'css/images/u2.png',
            title : '海外收货地址',
            subTitle : '我的海外收货地址'
        },{
            id : "3",
            icon : 'css/images/u3.png',
            title : '我的中转地址',
            subTitle : '我的国内私人专属小仓库'
        },{
            id : "5",
            icon : 'css/images/u5.png',
            title : '安全中心',
            subTitle : ''
        },{
            id : "6",
            icon : 'css/images/u6.png',
            title : '在线客服',
            subTitle : ''
        }]);
        lv1.on('click', function(ele, context, obj, subobj) {
            var id = context.id;
            switch(id){
                case '1':
                    ylapp.window.open('history', 'history.html', 2, 128);
                break;
                case '2':
                    ylapp.window.open('myaddr2', 'myaddr2.html', 2, 128);
                break;
                case '3':
                    ylapp.window.open('myaddr', 'myaddr.html', 2, 128);
                break;
                case '5':
                    ylapp.window.open('open', 'open.html', 2, 128);
                break;
                case '6':
                    ylapp.window.open('im', 'im.html', 2, 128);
                break;
            }
        });
