<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    
    <head>
        <title>
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/ylapp.icon.css">
        <link rel="stylesheet" href="css/ylapp.control.css">
        <style>
        
        .hong{
            border-radius: 50%;
            width: .6rem;
            height: .6rem;
            background: #F1565A;
            text-align: center;
            position: absolute;
            margin-top: -1.4rem;
            font-size: .5rem;
            margin-left: .8rem;
        }
        .yindao{
                display:none;
                top:0;
                width: 100%;height: 100%;
                position: fixed;
                z-index: 99999;
                background: rgba(0,0,0,0.8);
              text-align: center;
              padding-top:30%; 
            }
            
            
           .main-1{
               background: #ededed;
           }
           .main-1-top{
               width: 100%;
               background: #fff6e1;
               color: #e87e57;
               padding: .7em;
               font-size: .8em;
               text-indent: 2em;
           }
           
           .div-1{
               margin: 0 auto;
               width: 100%;
               background: #FFFFFF;
               
           }
           
           
           .div-1-con{
               background: #FFFFFF;
               padding: .6em;
               padding-top: 1em;
           }
           .input_b{
               border-radius: 0.5em;
               border: 1px solid #ccc;
               line-height: 3em;
               font-size: .8em;
               height: 3em;
               margin-top: 1em;
           }
           .text-b {
               border-right:1px solid #ccc; 
               padding-left: 1em;
               padding-right: 1em;
               float: left;
               width: 18%;
               text-align: center;
           }
           .input_b .text-input{
               width:90%;
               float: left;
           }
           .input_b .text-input input[type='text']{
               width: 98%;
               padding-left: 1em;
               height: 100%;
               border:0px;
               background-color:transparent;
               padding-top:.9em;
           }
           .input_b .text-input textarea{
               width: 100%;
               padding: .3em;
               border:0px;
               background-color:transparent;
               font-size:1em;
           }
           .btn-yuan{
                width: 85%;
                margin: 0 auto;
                background: #f1565a;
                color:#ffffff;
                height: 2.5em;
                line-height: 2.5em;
                border-radius:.5em;
                margin-top: 1em;
                margin-bottom:1em;
                border: 0px;
                font-size: .9em;
            }
           
           
           
        </style>
    </head>
    
    <body style="padding-bottom: 1em;" ontouchstart>
        
        <div class="yindao" id="rhcz">
            <img src="css/images/rhcz.png" style="width: 80%"/>
            <div>
                <div class="fa fa-close" onclick="$('#rhcz').hide();" style="color: #ffffff"></div>
            </div>
        </div>
        
        <div class="bc-bg" tabindex="0" data-control="PAGE" id="Page">
            <div class="uh cc-head ubb bc-border" data-control="HEADER" id="Header">
                <div class="ub">
                    <div class="nav-btn" id="nav-left">
                        <div class="fa fa-1g fa-chevron-left ub-img1" onclick="ylapp.window.close(1)">
                        </div>
                    </div>
                    <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">添加代付</h1>
                    <div class="nav-btn" id="nav-right">
                        <div class="fa fa-1g ub-img1 fa-shopping-cart" style="margin-right: 1em;" onclick="ylapp.window.open('daifucart', 'daifucart.html', 2, 128);">
                        </div>
                        <div class="hong">1</div>
                        <div class="fa fa-headphones ub-img1" onclick="ylapp.window.open('im', 'im.html', 2, 128);">
                        </div>
                    </div>
                </div>
                <div class="ub ub-ver ub-fv main-1">
                    <div class="main-1-top">
                                    代付账号：jjhjkljljll.@jj.com<div style="float: right;padding-right: 2em;" id="copy_btn" data="jjhjkljljll.@jj.com">复制</div>
                                </div>
                </div>
            </div>
            
            <div class="uf sc-bg  bc-border" style="top: 4em;">
                <div class="div-1">
                    <div class="div-1-con">
                        <form>
                            <div class="input_b">
                                <div class="text-input uinput" style="width: 70%;">
                                    <input value="" type="text" id="name" placeholder="代付申请人">
                                </div>
                                <div class="uinn sc-text" onclick="$('#rhcz').show();" style="margin-top: -.3rem;">
                                    如何查找？
                                </div>
                            </div>
                            
                            <div class="input_b">
                                
                                <div class="text-input uinput">
                                    <input value="" type="text" id="tel" placeholder="代付金额（人民币CNY）">
                                </div>
                                
                            </div>
                            
                            
                            <div style="text-align: center">
                                <button class="btn-yuan" type="button" style="margin-top: 2em;" id="add_btn">
                                        完成添加
                                    </button>
                            </div>     
                        </form>
                    </div>
                </div>
                
            </div>
            
            
        </div>
        
        <script src="js/ylapp.js"></script>
        <script src="js/ylapp.control.js"></script>
        <script src="js/ylapp.scrollbox.js"></script>
        <script src="js/template.import.js"></script>
        <script src="js/clipboard.min.js"></script>
        <script>
            ylapp.ready(function() {
                
            });
            var clipboard = new Clipboard('#copy_btn', {
                    text: function() {
                        return $("#copy_btn").attr("data");
                    }
                });
                clipboard.on('success', function(e) {
                    alert("已复制到粘贴板");
                });
        </script>
    </body>

</html>
