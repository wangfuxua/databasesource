        <h3>增加电影</h3>
        <div class="clear"></div>
      </div>
      <div class="content-box-content">
        <div class="tab-content" id="tab2">
          <form action="#" method="post">
            <fieldset>
            <p>
              <label>电影名称</label>
              <input class="text-input small-input" type="text" id="small-input" name="small-input" />
              
              <br />
              <small>请输入希望添加的电影名称，此项为必填项</small> </p>
            <p>
              <label>主演</label>
              <input class="text-input small-input" type="text" id="medium-input" name="medium-input" />
              
            <p>
              <label>价格</label>
              <input class="text-input small-input" type="text" id="large-input" name="large-input" />
            </p>
            <p>
              <label>上传封面图片</label>
              <input class="text-input small-input" type="file" id="large-input" name="large-input" />
            </p>
            <p>
              <label>选择类型</label>
              <input type="checkbox" name="checkbox1" />
              	浪漫爱情
              <input type="checkbox" name="checkbox2" />
              	科技奇幻
              <input type="checkbox" name="checkbox3" />
              	惊悚恐怖
              <input type="checkbox" name="checkbox4" />
              	悬疑/侦探/推理
              <input type="checkbox" name="checkbox5" />
              	幽默搞笑
            </p>
            <p>
              <label>国家</label>
              <input type="radio" name="gj1" />
             	中国
              <input type="radio" name="gj2" />
              	美国
              <input type="radio" name="gj3" />
             	法国
              <input type="radio" name="gj4" />
             	韩国
              <input type="radio" name="gj5" />
             	英国
              <input type="radio" name="gj6" />
             	其他
             </p>
             <p>
              <label>场次</label>
              <input type="radio" name="cc1" />
             	上午场
              <input type="radio" name="cc2" />
              	下午场
              <input type="radio" name="cc3" />
             	午夜场
             </p>
            <p>
              <label>输入电影简介</label>
              <textarea class="text-input textarea wysiwyg" id="textarea" name="textfield" cols="79" rows="15"></textarea>
            </p>
            <p>
              <input class="button" type="submit" value="提交" />
            </p>
            </fieldset>
